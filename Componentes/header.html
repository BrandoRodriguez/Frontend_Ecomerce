  <style>
   :root {
            --color-primary: #212121;
            --hover-Color: #3A3A3A;
            --background-color: #F9F9F9;
            --white: #FFFFFF;
            --black: #000000;
            --sm: 13px;
            --md: 16px;
            --lg: 18px;
        }
    body {
      margin: 0;
      font-family: 'Quicksand', sans-serif;
    }
    nav {
      display: flex;
      justify-content: space-between;
      padding: 0 30px;
      border-bottom: 1px solid var(--very-light-pink);
    }
    .menu {
      display: none;
    }
    .logo {
      width: 100px;
    }
    .navbar-left ul,
    .navbar-right ul {
      list-style: none;
      padding: 0;
      margin: 0;
      display: flex;
      align-items: center;
      height: 60px;
    }
    .navbar-left {
      display: flex;
    }
    .navbar-left ul {
      margin-left: 12px;
    }
    .navbar-left ul li a,
    .navbar-right ul li a {
      text-decoration: none;
      color: var(--very-light-pink);
      border: 1px solid var(--white);
      padding: 8px;
      border-radius: 6px;
    }
    .navbar-left ul li a:hover,
    .navbar-right ul li a:hover {
      border: 1px solid var(--hover-Color);
      color: var(--hospital-green);
    }
    .navbar-email {
      color: var(--very-light-pink);
      font-size: var(--sm);
      margin-right: 12px;
    }
    .navbar-shopping-cart {
      position: relative;
    }

    .navbar-shopping-cart div {
      width: 16px;
      height: 16px;
      background-color: var(--color-primary);
      border-radius: 50%;
      font-size: var(--sm);
      position: absolute;
      top: -9px;
      right: -7px;
      display: flex;
      justify-content: center;
      align-items: center;
      color: var(--white);
    }
    @media (max-width: 640px) {
      .menu {
        display: block;
      }
      .navbar-left ul {
        display: none;
      }
      .navbar-email {
        display: none;
      }
      nav{
         padding: 0 15px;
      }
       .product-search-form-input{
        height: 40px !important;
      } 
      .product-search-form{
        padding: 0 15px;
      }
    }

   /* @media (max-width: 1700px) {

    /* Menu icon */

    
    .cartsy-menu-toggler {
            cursor: pointer;
            display: flex;
            flex-direction: column;
            justify-content: center;
         
        }

        .cartsy-menu-toggler>span:first-child {
            width: 13px;
        }

        .cartsy-menu-toggler>span:nth-child(2) {
            width: 26px;
        }

        .cartsy-menu-toggler>span:nth-child(3) {
            width: 18px;
        }


       .cartsy-menu-toggler>span {
            background-color: #212121;
            border-radius: 3px;
            display: block;
            height: 3px;
            margin-bottom: 6px;
            transition: all .25s ease-in-out;
        }


        /* search */

        .search-form {
           display: flex;           
        }

        .product-search-form {
            display: flex;
            align-items: center;

        }

        .product-search-form label {
            position: relative;
            display: block;
        }

        .hidden-text {
            left: 0;
            opacity: 0;
            position: absolute;
            top: 0;
        }

        .product-search-form-icon {
            position: absolute;
            top: 0;
            left: 0;
            width: 57px;
            height: 100%;
            display: -ms-flexbox;
            display: flex;
            -ms-flex-align: center;
            align-items: center;
            -ms-flex-pack: center;
            justify-content: center;
            pointer-events: none;
            z-index: 1;
        }

        .product-search-form-input {
            border: 1px solid #212121;
            width: 100%;
            height: 50px;
            border-width: 2px;
            border-radius: 6px;
            transition: border-color .2s #000;
            color: #000;
            font-size: var(--sm);
            padding: 0 50px;
            transition: border-color .2s ease;
        }

        
  </style>
</head>
<body>
