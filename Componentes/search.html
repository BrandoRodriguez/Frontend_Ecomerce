<!DOCTYPE html>
<html lang="en">

    <style>
        .cartsy-banner-search-form {
            height: 58px;
            width: 960px;
            max-width: 100%;
            margin-top: 30px;
        }

        .cartsy-product-search-form {
            width: 100%;
        }

        .cartsy-product-search-form label {
            position: relative;
            display: block;
        }

        .hidden-text {

            opacity: 0;
            position: absolute;
            top: 0;
        }

        .cartsy-product-search-form-icon {
            position: absolute;
            top: 0;
            left: 0;
            width: 57px;
            height: 100%;
            display: -ms-flexbox;
            display: flex;
            -ms-flex-align: center;
            align-items: center;
            -ms-flex-pack: center;
            justify-content: center;
            pointer-events: none;
            z-index: 1;
        }
        .cartsy-product-search-form label input{
            border: 1px solid #212121;
            width: 100%;
            height: 58px;
            border-width: 2px;
            border-radius: 6px;
            transition: border-color .2s #000;
            color: var(--colorTextMain, #000);
            font-size: 15px;
            padding: 0 50px;
            transition: border-color .2s ease;
            width: 100%;
        }
   
    </style>
</head>
